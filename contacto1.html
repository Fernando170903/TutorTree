<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"> <!-- Le indicamos que muestre carácteres especiales del español -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title> <!-- Indicamos el título que nos mostrara en el navegador -->
	<link rel="stylesheet" type="text/css" href="reset.css"> <!-- Lo colocamos acá pues queremos que nos eliminé le formato antes de nosotros dar el nuestro -->
	<link rel="stylesheet" type="text/css" href="style2.css"> <!-- Estamos ligando nuestro archivo Css con HTML-->
	<link rel="stylesheet" type="text/css" href="style2-contacto.css">

</head>
<body>
	<header> <!-- etiqueta <header></header> Se refiere al encabezado -->
		<div class="caja">
			<h1><img src="img/showcase.PNG" alt="Logo de la Barbería Alura" class="tree"></h1> <!-- Lo hacemos así para que la imagen resalte como título. -->

			<nav> <!-- Etiqueta <nav></nav> para indicar que corresponde al panel de navegación-->
				<ul>
					<li><a href="index.html">Inicio</a></li> <!-- referenciamos páginas (es como crear un hipervinculo)-->
					<li><a href="Productos.html">Tutores disponibles</a></li> <!-- referenciamos páginas (es como crear un hipervinculo)-->
					<li><a href="registro-login.html">Iniciar sesión</a></li> <!-- referenciamos páginas con <a href=""></a>-->
				</ul>
			</nav>
		</div>
	</header>

	<main class="central"> 
		<form> <!-- Etiqueta para crear un formulario -->
			<label for="nombreyapellido">Nombre y Apellido</label> <!-- Es lo que nos indica a qué pertenece la caja de texto| -->
			<input type="text" id="nombreyapellido" class="input-padron" required> <!-- nos crea una cajita de texto para que el usuario ingrese datos -->

			<label for="correoelectronico">Correo Electrónico</label>
			<input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com"> 
			<!-- Agregamos un ID para poder casarlo con el label -->

			<label for="telefono">	Teléfono</label>
			<input type="tel" id="telefono" class="input-padron" required placeholder="(XXX) XXX XXXX"> <!-- con required le indicamos que es obligatorio ese campo --> <!-- Con el placeholder le indicamos una guía de cómo queremos que lo llene -->

			<label for="mensaje">Mensaje</label> <!-- Con el for, casamos a nuestro label con cierto elemento -->
			<textarea cols="55" rows="10" id="mensaje"></textarea class="input-padron" required> <!-- cols=columnas / rows= filas --> 

			<fieldset>
				<legend>¿Cómo le gustaría que lo contactemos?</legend>

				<label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email"> Email</label>

				<label for="radio-telefono"> <input type="radio" name="contacto" value="email" id="radio-telefono"> Teléfono</label>

				<label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label> <!-- con checked la dejamos seleccionada por defecto -->

			</fieldset>

			<fieldset>
				<legend>¿En qué horario prefiere ser atendido?</legend>

				<select> <!-- etiqueta que permite crear una lista de opciones desplegable y elegibles -->
					<option>Mañana</option> <!-- cada una de las opciones se define con esta etiqueta -->
					<option>Tarde</option>
					<option>Noche</option>
				</select>

			</fieldset>

			<label class="checkbox"><input type="checkbox" checked> ¿Le gustaría recibir novedades de TutorTree?</label>
			 <!-- Hacemos esto para no estar colocando tanto id y que en automatico todos queden relacionados, ademas de que de esta manera... la casilla marcable va antes que la opción-->

			<input type="submit" value="Enviar Formulario" class="enviar"> <!-- Etiqueta para crear el botón de enviar -->

		</form>

		<table><!-- Etiqueta para crear tablas -->
			<thead> <!-- (teable head) con esto colocamos el encabezado de la tabla -->

				<tr><!-- así se define las líneas (filas) -->
					<th>Día</th> <!-- Así se definen las celdas (columnas) cuando se trata del encabezado--> 
					<th>Horario</th>				
				</tr>
			</thead>
			<tbody> <!-- (teable body) Cuerpo de la tabla -->

				<tr><!-- así se define las líneas (filas) -->
					<td>Lunes</td> <!-- Así se definen las celdas (columnas) --> 
					<td>8h ~ 20h</td>				
				</tr>

				<tr><!-- así se define las líneas (filas) -->
					<td>Miércoles</td> <!-- Así se definen las celdas (columnas) --> 
					<td>8h ~ 20h</td>				
				</tr>

				<tr><!-- así se define las líneas (filas) -->
					<td>Viernes</td> <!-- Así se definen las celdas (columnas) --> 
					<td>8h ~ 20h</td>				
				</tr>
			</tbody>

		</table>

	</main>

	<footer class="footer">
        <h3>©Copyright TutorTree</h3>
    </footer>

    <!--SCROLL REVEAL-->
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="main.js"></script>
</body>
</html>
